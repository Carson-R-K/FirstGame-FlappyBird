<!DOCTYPE html> <!-- Use modern HTML (HTML5) -->

<html lang="en"> <!-- Start document; language is English -->
<head>
  <meta charset="UTF-8"> <!-- Prevent text/emoji encoding issues -->

  <title>Flappy Bird PWA</title> <!-- Text shown in tab and app switcher -->

  <link rel="manifest" href="manifest.json"> <!-- Enables PWA features (icon, install) -->
  <link rel="stylesheet" href="style.css"> <!-- Load CSS for styling -->

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Match screen width and disable zoom for mobile gameplay -->
</head>

<body>
  <canvas id="gameCanvas"></canvas> <!-- Game is drawn here -->

  <script src="game.js"></script> <!-- Load game logic -->

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js'); /* Enable offline + install */
    }
  </script>
</body>
</html>
