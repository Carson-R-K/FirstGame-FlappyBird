<!DOCTYPE html> <!-- Use modern HTML5 -->

<html lang="en"> <!-- Document language = English -->
<head>
  <meta charset="UTF-8"> <!-- Ensure correct text/emoji encoding -->

  <title>Flappy Bird PWA</title> <!-- Shown in browser tab / app switcher -->

  <!-- Manifest for PWA install, offline caching -->
  <link rel="manifest" href="manifest.json">

  <!-- Apple Home Screen icon -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Enable standalone mode for iOS PWAs -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Mobile viewport setup -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Match screen width; disable zoom for mobile gameplay -->
</head>

<body>
  <!-- Canvas where the game will be drawn -->
  <canvas id="gameCanvas"></canvas>

  <!-- Your game logic -->
  <script src="game.js"></script>

  <!-- Register service worker for offline + caching -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
